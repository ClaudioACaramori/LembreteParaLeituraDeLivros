<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<head>
    <title>Lembrete</title>
</head>
    <body>
        <h:form>
            Hora:
            <h:inputText value="#{lembreteController.lembrete.horaMinuto}"/>

            Dias:
            Segunda
            <h:selectManyCheckbox value="#{lembreteController.lembrete.diasDaSemana}"/>
            Terca
            <h:selectManyCheckbox value="#{lembreteController.lembrete.diasDaSemana}"/>
            Quarta
            <h:selectManyCheckbox value="#{lembreteController.lembrete.diasDaSemana}"/>
            Quinta
            <h:selectManyCheckbox value="#{lembreteController.lembrete.diasDaSemana}"/>
            Sexta
            <h:selectManyCheckbox value="#{lembreteController.lembrete.diasDaSemana}"/>
            Sabado
            <h:selectManyCheckbox value="#{lembreteController.lembrete.diasDaSemana}"/>
            Domingo
            <h:selectManyCheckbox value="#{lembreteController.lembrete.diasDaSemana}"/>

            <h:outputLabel value="Livro: "/>
            <h:selectOneMenu value="#{livroController.livro.nomeDoLivro}"/>

            <h:commandButton value="Salvar" actionListener="#{lembreteController.salvar}"/>
        </h:form>

    </body>
</html>
