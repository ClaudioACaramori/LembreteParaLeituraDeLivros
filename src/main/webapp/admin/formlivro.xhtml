<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
    <h:head>
        <title>Cadastro de Livros</title>
    </h:head>
    <body>
        <h:form>
            Nome:
            <h:inputText value="#{livroController.livro.nomeDoLivro}"/>

            Numero de paginas:
            <h:inputText value="#{livroController.livro.numeroDePaginas}" size="4"/>

            <h:commandButton value="Salvar" actionListener="livroController.salvar"/>
        </h:form>
    </body>
</html>
